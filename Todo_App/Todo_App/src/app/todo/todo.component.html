<h1> Update TODO</h1>
<div class="container">
    <div class="alert alert-warning"  *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
    <div class="alert alert-warning"  *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Date</div>
    <div class="alert alert-warning"  *ngIf="todoForm.dirty && description.invalid">Enter Valid Description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()"  #todoForm="ngForm">

        <fieldset class="form-group">
            <label>Description</label>
        <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description" 
        required="required" minlength="5">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
        <input type="date" #targetDate="ngModel"
         [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
         (ngModelChange) ="todo.targetDate = $event"
         class="form-control"  name="TargetDate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success"  (click)="saveTodo()">Save</button>
        </form>
</div>
